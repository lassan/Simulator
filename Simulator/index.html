                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="section">
                    <h3>Memory</h3>
                    <table id="memoryTable">
                        <thead>

                        </tbody>
                    </table>
                </div>
                
                <div class="section">
                    <h3>Configuration</h3>
                    <div>
                        Number of units: <br/>
                        Arithmetic <input name="numAlu" type="number" value="1"/><br/>
                        Load/Store <input name="numLoaddStore" type="number" value ="1"/><br />
                        Branch <input name="numBranch" type="number" value="1"/><br />
                        Decode <input name="numDecode" type="number" value="1"/><br/>
                        <hr/>
                        Size of Reservation Station <input name="sizeRS" value="32"/>
                    </div>
                </div>

                <div class="section rightMostSection" 
                     id="assemblyInputDiv">
                    <h3>Control</h3>
                    <div>
                        <select>
                            <option>Make a selection</option>
                            <optgroup label="ArithmeticUnit Instructions">
                                <option>MOV</option>
                                <option>ADD</option>
                                <option>ADDI</option>
                                <option>SUB</option>
                                <option>MUL</option>
                                <option>SUBI</option>
                            </optgroup>
                            <optgroup label="Branch and Conditional Instructions">
                                <option>CMP</option>
                                <option>B</option>
                                <option>BEQ</option>
                                <option>BNE</option>
                                <option>BGT</option>
                                <option>BLT</option>
                            </optgroup>
                            <optgroup label="Memory Instructions">
                                <option>MOV</option>
                                <option>CPY</option>
                                <option>LDR</option>
                                <option>STR</option>
                            </optgroup>
                            <optgroup label="Benchmark Programs">
                                <option>Simple while loop</option>
                                <option>Euclidean Algorithm</option>
                                <option>For loop with arrays</option>
                            </optgroup>
                        </select>
                        <textarea></textarea>
                        <button id="executeButton">Execute</button>
                        <button id="executeNextButton">Execute Next Instruction</button>
                    </div>
                </div>
            </div>

            <div id="consoleSeperator"> </div>
            
            <div class="section leftMostSection" id="console">
                <h3>Output</h3>
                <div> </div>
                <button id="clearConsoleButton">Clear Console</button>
            </div>

        </div>
